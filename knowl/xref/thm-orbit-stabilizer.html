<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.30</span><span class="period">.</span><span class="space"> </span><span class="title">Orbit-Stabilizer Theorem.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(G\)</span> be a finite group that acts on a finite set <span class="process-math">\(S\)</span> via <span class="process-math">\(\cdot\text{.}\)</span> For any <span class="process-math">\(s \in S\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
|G|=|\operatorname{Orbit}_G(s)|\cdot |\operatorname{Stab}_G(s)|.
\end{equation*}
</div>
