<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.35</span><span class="period">.</span><span class="space"> </span><span class="title">Permutations.</span>
</h4> <div class="para">A <em class="emphasis">permutation</em> of a set <span class="process-math">\(S\)</span> is a bijective function <span class="process-math">\(\sigma:S\to S\text{.}\)</span> The set of all permutations of a set <span class="process-math">\(S\)</span> is denoted <span class="process-math">\(\Perm(S)\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec-symmetric.html#def-permutation">in-context</a></span>
