<div class="para logical">
<div class="para">Let <span class="process-math">\(G\)</span> be any group and define an action <span class="process-math">\(\cdot\)</span> of <span class="process-math">\(G\)</span> on itself by the rule</div>
<div class="displaymath process-math">
\begin{equation*}
g \cdot x = g  x, \;\text{for}\; g \in G \;\text{and}\; x \in G.
\end{equation*}
</div>
<div class="para">This is also known as the <em class="emphasis">left regular action</em> </div>
