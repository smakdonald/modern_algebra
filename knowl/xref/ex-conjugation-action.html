<span class="type">Item</span><span class="period">.</span><span class="space"> </span><span class="title">Self Conjugation Action.</span>
</h5>
<div class="para logical">
<div class="para">Let <span class="process-math">\(G\)</span> be any group and fix an element <span class="process-math">\(g \in G\text{.}\)</span> Define <em class="emphasis">the conjugation action</em> of <span class="process-math">\(G\)</span> on itself by setting</div>
<div class="displaymath process-math">
\begin{equation*}
g\cdot x=gxg^{-1} \;\text{for any}\; g,x\in G.
\end{equation*}
</div>
<div class="para">This is also known as <em class="emphasis">self-conjugation</em> </div>
</div></article><span class="incontext"><a class="internal" href="sec-left-mult-conjugation.html#ex-conjugation-action">in-context</a></span>
