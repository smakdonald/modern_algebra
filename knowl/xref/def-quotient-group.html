<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.30</span><span class="period">.</span><span class="space"> </span><span class="title">Quotient Group.</span>
</h4> <div class="para">For any normal subgroup <span class="process-math">\(N\)</span> of a group <span class="process-math">\(G\text{,}\)</span> the <em class="emphasis">quotient group</em>, <span class="process-math">\(G/N\text{,}\)</span> is the set of left cosets of <span class="process-math">\(N\)</span> in <span class="process-math">\(G\)</span> with multiplication given by <span class="process-math">\(xN\cdot yN=(xy)N\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec-quotient-groups.html#def-quotient-group">in-context</a></span>
