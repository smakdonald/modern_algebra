<div class="para">An operation satisfies the <em class="emphasis">inverse property</em> if, for each <span class="process-math">\(x\in S\text{,}\)</span> there exists an element <span class="process-math">\(y\in S\)</span> such that <span class="process-math">\(x * y=e=y * x\text{,}\)</span> where <span class="process-math">\(e\)</span> is an identity element of <span class="process-math">\(S\text{.}\)</span> The element <span class="process-math">\(y\)</span> is called an <em class="emphasis">inverse</em> of the element <span class="process-math">\(x\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec-group-basics.html#inverse-property">in-context</a></span>
