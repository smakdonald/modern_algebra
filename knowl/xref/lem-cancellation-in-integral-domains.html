<article class="lemma theorem-like"><h4 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">8.31</span><span class="period">.</span><span class="space"> </span><span class="title">Cancellation in Domains.</span>
</h4>
<div class="para">Let <span class="process-math">\(R\)</span> be a commutative ring with identity. Then <span class="process-math">\(R\)</span> is an integral domain if and only if for all <span class="process-math">\(x,y,z\in R\)</span> such that <span class="process-math">\(xy=xz\text{,}\)</span> we have <span class="process-math">\(y=z\text{.}\)</span> This property is called <em class="alert">cancellation</em>. </div></article><span class="incontext"><a class="internal" href="sec-units.html#lem-cancellation-in-integral-domains">in-context</a></span>
