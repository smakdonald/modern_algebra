<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.17</span><span class="period">.</span><span class="space"> </span><span class="title">Conjugate.</span>
</h4> <div class="para">Let <span class="process-math">\(G\)</span> be a group. Two elements <span class="process-math">\(g,g' \in G\)</span> are <em class="emphasis">conjugate</em> if there is <span class="process-math">\(h \in G\)</span> with <span class="process-math">\(g' = hgh^{-1}\text{.}\)</span> Two subsets <span class="process-math">\(S,S' \subseteq G\)</span> are <em class="emphasis">conjugate</em> if there is <span class="process-math">\(h \in G\)</span> with <span class="process-math">\(S' = hSh^{-1}\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec-left-mult-conjugation.html#def-conjugate">in-context</a></span>
