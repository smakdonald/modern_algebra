<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">A.20</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Function composition is associative. That is, given functions <span class="process-math">\(f:A\to B\text{,}\)</span> <span class="process-math">\(g:B\to C\text{,}\)</span> and <span class="process-math">\(h:C\to D\text{,}\)</span> the following holds:</div>
<div class="displaymath process-math">
\begin{equation*}
h\circ (g\circ f) = (h\circ g)\circ f.
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="sec-sets-functions.html#thm-composition-associative">in-context</a></span>
