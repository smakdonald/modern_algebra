</h4> <div class="para">For a two-sided ideal <span class="process-math">\(I\)</span> of <span class="process-math">\(R\)</span> The <em class="emphasis">quotient ring</em> of <span class="process-math">\(R\)</span> modulo <span class="process-math">\(I\)</span> is the set <span class="process-math">\(R/I\)</span> with addition defined as above and multiplication given by <span class="process-math">\((r + I) \cdot (s + I) = (rs) + I\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec-ring-quotients.html#def-quotient-ring">in-context</a></span>
