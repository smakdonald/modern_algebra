<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">8.9</span><span class="period">.</span><span class="space"> </span><span class="title">Subring Test.</span>
</h4>
<div class="para logical">
<div class="para">A nonempty subset <span class="process-math">\(S\)</span> of a ring <span class="process-math">\(R\)</span> is a subring if and only if either one of the following hold:</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(S\)</span> is a subgroup of <span class="process-math">\(R\)</span> closed under multiplication.</div></li>
<li><div class="para">
<span class="process-math">\(S\)</span> is closed under subtraction and multiplication.</div></li>
</ol>
