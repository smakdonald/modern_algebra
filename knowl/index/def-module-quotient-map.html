<span class="type">Definition</span><span class="space"> </span><span class="codenumber">12.36</span><span class="period">.</span><span class="space"> </span><span class="title">Module Quotient Map.</span>
</h4> <div class="para">Let <span class="process-math">\(R\)</span> be a ring, let <span class="process-math">\(M\)</span> be an <span class="process-math">\(R\)</span>-module, and let <span class="process-math">\(N\)</span> be a submodule of <span class="process-math">\(M\text{.}\)</span> Define the canonical <em class="emphasis">quotient map</em> <span class="process-math">\(\pi: M \to M/N\)</span> by <span class="process-math">\(\pi(m) = m + N\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec-modhom.html#def-module-quotient-map">in-context</a></span>
