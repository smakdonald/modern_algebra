<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.67</span><span class="period">.</span><span class="space"> </span><span class="title">Kernel.</span>
</h4> <div class="para logical">
<div class="para">Let <span class="process-math">\(\varphi: G \to H\)</span> be a homomorphism of groups. The <em class="emphasis">kernel</em> of <span class="process-math">\(\varphi\)</span> is the set</div>
<div class="displaymath process-math">
\begin{equation*}
\ker(\varphi) := \{g\in G \mid \varphi(g)=e_H\}.
\end{equation*}
</div>
