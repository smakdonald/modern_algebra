<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">17.17</span><span class="period">.</span><span class="space"> </span><span class="title">Fixed Subfield.</span>
</h4> <div class="para logical">
<div class="para">If <span class="process-math">\(G\)</span> is subgroup of <span class="process-math">\(\operatorname{Aut}(L)\text{,}\)</span> the subfield of <span class="process-math">\(L\)</span> fixed by <span class="process-math">\(G\text{,}\)</span> denoted <span class="process-math">\(L^{G}\text{,}\)</span> is by definition</div>
<div class="displaymath process-math">
\begin{equation*}
L^{G}:=\{\alpha \in L \mid s(\alpha)=\alpha, \text { for all } s \in G\}.
\end{equation*}
</div>
