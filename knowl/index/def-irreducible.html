</h4> <div class="para">Suppose <span class="process-math">\(R\)</span> is an integral domain. An element <span class="process-math">\(r \in R\)</span> is <em class="emphasis">irreducible</em> if <span class="process-math">\(r\neq 0\text{,}\)</span> <span class="process-math">\(r\)</span> is not a unit, and whenever <span class="process-math">\(r = xy\)</span> with <span class="process-math">\(x,y \in R\)</span> then either <span class="process-math">\(x\)</span> or <span class="process-math">\(y\)</span> is a unit. </div></article><span class="incontext"><a class="internal" href="sec-pids.html#def-irreducible">in-context</a></span>
