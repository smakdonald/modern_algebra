<span class="type">Definition</span><span class="space"> </span><span class="codenumber">17.20</span><span class="period">.</span><span class="space"> </span><span class="title">Intermediate Field.</span>
</h4> <div class="para">Given a field extension <span class="process-math">\(F \subseteq L\text{,}\)</span> an <em class="emphasis">intermediate field</em> is a subfield <span class="process-math">\(E\)</span> of <span class="process-math">\(L\)</span> that contains <span class="process-math">\(F\text{,}\)</span> so that <span class="process-math">\(F \subseteq E\subseteq L\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec-ftgt.html#def-intermediate-field">in-context</a></span>
