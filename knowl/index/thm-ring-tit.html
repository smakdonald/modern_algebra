<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.25</span><span class="period">.</span><span class="space"> </span><span class="title">Third Isomorphism Theorem for Rings.</span>
</h4>
<div class="para logical">
<div class="para">If <span class="process-math">\(R\)</span> is a ring and <span class="process-math">\(I \subseteq J\)</span> are two ideals of <span class="process-math">\(R\text{,}\)</span> then <span class="process-math">\(J/I\)</span> is an ideal of <span class="process-math">\(R/I\)</span> and</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{R/I}{J/I} \cong R/J \text{ via } (r + I) + J/I \mapsto r + J.
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="sec-ring-quotients.html#thm-ring-tit">in-context</a></span>
