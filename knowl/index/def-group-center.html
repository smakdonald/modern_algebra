<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.105</span><span class="period">.</span><span class="space"> </span><span class="title">Center of a Group.</span>
</h4> <div class="para logical">
<div class="para">The <em class="emphasis">center</em> of a group <span class="process-math">\(G\text{,}\)</span> often written <span class="process-math">\(Z(G)\text{,}\)</span> is the set of elements of <span class="process-math">\(G\)</span> that commute with every element of <span class="process-math">\(G\text{.}\)</span> That is,</div>
<div class="displaymath process-math">
\begin{equation*}
Z(G)=\{x \in G \, | \, xy = yx\,\text{ for all }y \in G\}.
\end{equation*}
</div>
