<div class="para">The function <span class="process-math">\(f\)</span> is <em class="emphasis">surjective</em> (also called a <em class="emphasis">onto</em> and denoted <span class="process-math">\(f: X \onto Y\)</span>) if for every <span class="process-math">\(y\)</span> in <span class="process-math">\(Y\text{,}\)</span> there is an <span class="process-math">\(x\)</span> in <span class="process-math">\(X\)</span> with <span class="process-math">\(f(x) = y\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec-sets-functions.html#def-jectivity-2-1-2-2">in-context</a></span>
