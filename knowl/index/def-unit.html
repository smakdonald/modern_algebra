</h4> <div class="para">An element <span class="process-math">\(u\)</span> of a unital ring <span class="process-math">\(R\)</span> with <span class="process-math">\(1\neq 0\)</span> is called a <em class="emphasis">unit</em> there exists <span class="process-math">\(v\in R\)</span> such that <span class="process-math">\(uv=1\)</span> and <span class="process-math">\(vu=1\text{.}\)</span> If such a <span class="process-math">\(v\)</span> exists, it is unique, it is called the inverse of <span class="process-math">\(u\)</span> and denoted by <span class="process-math">\(u^{-1}\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec-units.html#def-unit">in-context</a></span>
