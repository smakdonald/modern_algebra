<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">16.54</span><span class="period">.</span><span class="space"> </span><span class="title">Algebraic Extension.</span>
</h4> <div class="para">A field extension <span class="process-math">\(F \subseteq L\)</span> is called <em class="emphasis">algebraic</em> if every element <span class="process-math">\(\a \in L\)</span> is algebraic over <span class="process-math">\(F\)</span> (i.e., if every element of <span class="process-math">\(L\)</span> is the root of a non-zero polynomial with coefficients in <span class="process-math">\(F\)</span>). </div></article><span class="incontext"><a class="internal" href="sec-algebraic.html#def-algebraic-extension">in-context</a></span>
