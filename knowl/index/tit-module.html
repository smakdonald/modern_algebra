<span class="type">Item</span><span class="space"> </span><span class="codenumber">4</span><span class="period">.</span><span class="space"> </span><span class="title">Third Isomorphism Theorem for Modules.</span>
</h5>
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be submodules of <span class="process-math">\(M\)</span> with <span class="process-math">\(A \subseteq B\text{.}\)</span> Then <span class="process-math">\(B/A\)</span> is a submodule of <span class="process-math">\(M/A\)</span> and there is an <span class="process-math">\(R\)</span>-module isomorphism <span class="process-math">\((M/A)/(B/A) \cong M/B\)</span> given by sending <span class="process-math">\((m + A) + B/A\)</span> to <span class="process-math">\(m + B\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec-modhom.html#tit-module">in-context</a></span>
