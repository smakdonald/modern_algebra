<span class="type">Definition</span><span class="space"> </span><span class="codenumber">15.41</span><span class="period">.</span><span class="space"> </span><span class="title">Diagonalizable.</span>
</h3> <div class="para">Let <span class="process-math">\(V\)</span> be a finite dimensional vector space over a field <span class="process-math">\(F\)</span> and let <span class="process-math">\(g: V \to V\)</span> be an <span class="process-math">\(F\)</span>-linear operator. We say <span class="process-math">\(g\)</span> is <em class="emphasis">diagonalizable</em> if there is a basis <span class="process-math">\(B\)</span> for <span class="process-math">\(V\)</span> such that the matrix <span class="process-math">\([g]_B^B\)</span> is a diagonal matrix. </div></article><span class="incontext"><a class="internal" href="sec-jcf.html#def-diagonalizable">in-context</a></span>
