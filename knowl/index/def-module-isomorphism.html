<span class="type">Definition</span><span class="space"> </span><span class="codenumber">12.24</span><span class="period">.</span><span class="space"> </span><span class="title"><span class="process-math">\(R\)</span>-Module Isomorphism.</span>
</h4> <div class="para">An <span class="process-math">\(R\)</span>-module homomorphism <span class="process-math">\(\varphi: M \to N\)</span> is an <span class="process-math">\(R\)</span>-module <em class="emphasis">isomorphism</em> if there is another <span class="process-math">\(R\)</span>-module homomorphism <span class="process-math">\(\phi: N \to M\)</span> such that <span class="process-math">\(\varphi \circ \phi = \id_M\)</span> and <span class="process-math">\(\phi \circ \varphi = \id_N\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec-modhom.html#def-module-isomorphism">in-context</a></span>
