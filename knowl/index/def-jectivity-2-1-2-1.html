<div class="para">The function <span class="process-math">\(f\)</span> is <em class="emphasis">injective</em> (also called an <em class="emphasis">one-to-one</em> and denoted <span class="process-math">\(f: X \hookrightarrow  Y\)</span>) if whenever <span class="process-math">\(x,x' \in  X\)</span> and <span class="process-math">\(f(x) = f(x')\)</span> then <span class="process-math">\(x = x'\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec-sets-functions.html#def-jectivity-2-1-2-1">in-context</a></span>
